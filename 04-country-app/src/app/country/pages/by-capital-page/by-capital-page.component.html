<app-country-search-input placeholder="Buscar por capital"
(value)="query.set($event)" [initialValue]="query()"/>

<app-country-list [countriesList]="countryResource.value()??[]"
[errorMessage]="countryResource.error()"
[isEmpty]="countryResource.value()?.length===0"
[isLoading]="countryResource.isLoading()"
/>
