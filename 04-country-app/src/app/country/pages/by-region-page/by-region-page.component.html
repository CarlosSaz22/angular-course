<h1 class="text-2xl">Por región</h1>
<h3 class="text-lg">Selecciones una región</h3>



<section class="row mt-2">
  <div class="flex-1">
    @for (region of regions; track region) {
    <button (click)="selectedRegion.set(region)" class="btn mr-2 btn-outline w-[100px]"
      [class.btn-primary]="selectedRegion()===region">
      {{region}}
    </button>
    }
  </div>
</section>


<app-country-list [countriesList]="countryResource.value()??[]" [errorMessage]="countryResource.error()"
  [isEmpty]="countryResource.value()?.length===0" [isLoading]="countryResource.isLoading()" />
